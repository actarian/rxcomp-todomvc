<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<base href="/rxcomp-todomvc/">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<meta name="Content-Language" content="it" />
	<meta name="robots" content="noindex,nofollow" />

	<title>TodoMvc</title>
	<link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
	<link rel="manifest" href="./img/site.webmanifest">
	<link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#003adc">
	<meta name="apple-mobile-web-app-title" content="RxComp">
	<meta name="application-name" content="RxComp">
	<meta name="msapplication-TileColor" content="#212121">
	<meta name="theme-color" content="#ffffff">

	<script>
		(function(w, d, s, l, i) {
			w[l] = w[l] || [];
			w[l].push({
				'gtm.start': new Date().getTime(),
				event: 'gtm.js'
			});
			var f = d.getElementsByTagName(s)[0],
				j = d.createElement(s),
				dl = l != 'dataLayer' ? '&l=' + l : '';
			j.async = true;
			j.src =
				'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
			f.parentNode.insertBefore(j, f);
		})(window, document, 'script', 'dataLayer', 'GTM-WL42JM2');

	</script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css" />
</head>

<body class="page--todomvc">
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WL42JM2" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<main app-component>
		<div class="header">
			<a href="https://github.com/actarian/rxcomp" target="_blank" class="brand">RxComp</a>
			<a href="https://twitter.com/actarian" target="_blank" class="btn--twitter">
				<i class="icon--twitter"></i>
			</a>
			<a href="https://github.com/actarian/rxcomp" target="_blank" class="btn--github">
				<i class="icon--github"></i>
			</a>
		</div>
		<div class="group--form">
			<input type="text" class="control--text" placeholder="todo..." (input)="onInput($event)" (keyup)="$event.keyCode == 13 && onAddItem($event)" />
			<button type="button" class="btn--add" [class]="{ disabled: !input.value }" (click)="onAddItem($event)"><i class="icon--add"></i></button>
		</div>
		<ul class="list">
			<li class="list__item" *for="let item of items" [class]="{ done: item.done }" todo-item-component [item]="item" (toggle)="onToggleItem($event)" (remove)="onRemoveItem($event)">
				<div class="content" [style]="{ background: background, color: foreground, '--accent': accent }">
					<button type="button" class="btn--toggle" (click)="onToggle(item)">
						<div class="title" [innerHTML]="item.name"></div>
						<div class="date" [innerHTML]="item.date | date : 'en-US' : { month: 'short', day: '2-digit', year: 'numeric' }"></div>
					</button>
					<button type="button" class="btn--remove" (click)="onRemove(item)">
						<i class="icon--remove"></i>
					</button>
				</div>
			</li>
		</ul>
	</main>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es5%2CArray.prototype.find%2CObject.assign"></script>
	<script src="https://unpkg.com/@reactivex/rxjs@6.5.4/dist/global/rxjs.umd.min.js"></script>
	<script src="https://unpkg.com/rxcomp@1.0.0-beta.5/dist/rxcomp.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
